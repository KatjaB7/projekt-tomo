{% load my_tags %}

<div class='row inline'>
  <div class="span13">

    {% if not forloop.first or not forloop.last %}
    <h4 class="part" style="background-image: url({{ STATIC_URL }}{% if attempt.solution %}{% if attempt.correct %}correct{% else %}incorrect{% endif %}{% else %}missing{% endif %}.png);">
      Podnaloga {{ forloop.counter }}
    </h4>
    {% endif %}

    {{ part.description|tex_markdown|safe }}


    {% if request.user.is_authenticated or problem_set.solution_visibility == 'vidne' %}
    <div class='my-actions'>
      <a data-controls-modal="solutions-{{ problem.id }}-{{ part.id }}" data-backdrop="true" data-keyboard="true" href="#">
        <button class='btn primary'>
          {% if attempt.solution %}
            {% if attempt.correct %}
              {% if problem_set.solution_visibility == 'skrite' and not request.user.is_staff %}
                Moja rešitev
              {% else %}
                Moja in uradna rešitev
              {% endif %}
            {% else %}
              {% if problem_set.solution_visibility == 'vidne' or request.user.is_staff %}
                Moj poskus in uradna rešitev
              {% else %}
                Moj poskus
              {% endif %}
            {% endif %}
          {% else %}
            {% if problem_set.solution_visibility == 'vidne' or request.user.is_staff %}
            Uradna rešitev
            {% endif %}
          {% endif %}
        </button></a>
      {% if request.user.is_staff %}
        <a href="{% url admin:tomo_part_delete part.id %}">
          <button class="btn danger">Pobriši</button>
        </a>
      {% endif %}
    </div>
    {% endif %}
  </div>
</div>
