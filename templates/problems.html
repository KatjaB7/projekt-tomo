{% extends 'base.html' %}
{% load my_tags %}

{% block content %}
    {% for problem in problem_list %}
    <div class='problem'>
        <h2>
            <a href='{% url show_problem problem.id %}'>
                {{ problem.name }}
            </a>
        </h2>
        {{ problem.description|pymarkdown|safe }}
    </div>
    {% endfor %}
{% endblock %}
