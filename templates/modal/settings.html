<div class="modal fade" id="settings-form">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">Ã—</a>
    <h3>
      Nastavitve
    </h3>
  </div>

  <form method="POST" action="{% url "settings" %}">
  <div class="modal-body">
    {% csrf_token %}
    <h4>Moji predmeti</h4>
    {% with request.user.courses.all as user_courses %}
    {% for course in all_courses %}
      <label class="checkbox">
        <input type="checkbox" name="my_courses" value="{{ course.id }}" {% if course in user_courses %}checked{% endif %}>
          {{ course.name }}
          <span class="help-block">{{ course.description }}</span>
      </label>
    {% endfor %}
    {% endwith %}
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn primary">Shrani</button>
  </div>
  </form>
</div>
