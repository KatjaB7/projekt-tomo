{% extends 'base.html' %}
{% load my_tags %}

{% block content %}
    {% for collection in collections %}
    <div class='problem'>
        <h2>
            <a href='{% url show_problem collection.id %}'>
                {{ collection.name }}
            </a>
            {% if request.user.is_staff %}
            ({{ collection.get_status_display }})
            {% endif %}
        </h2>
        {{ collection.description|pymarkdown|safe }}
    </div>
    {% endfor %}
{% endblock %}
